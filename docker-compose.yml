version: '3.8'

services:
  app:
    image: crj001xx/npgolf:latest
    container_name: npgolf-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql-container
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: Min$4Ter
      DB_NAME: myapp
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 1h
      BCRYPT_ROUNDS: 10
    networks:
      - mysql-docker_mysql-network

networks:
  mysql-docker_mysql-network:
    external: true
